<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="webjars" name="bootstrap/4.1.1/css/bootstrap.min-jsf.css" />
        <h:outputScript library="webjars" name="jquery/3.0.0/jquery.js" />
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card">
                            <h5 class="card-header">Sign In</h5>
                            <div class="card-body">
                                <h:form>
                                <div class="ui-g ui-fluid">
                                    <div class="ui-g-12 ui-md-12">
                                        
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                                            <p:inputText placeholder="Username or Email address" />      
                                         </div><br/>
                                          
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                                            <p:inputText placeholder="Enter Password" />      
                                        </div><br/>
                                        <p:selectManyCheckbox>
                                             <f:selectItem itemLabel="Remember Password" itemValue="remember" />
                                        </p:selectManyCheckbox>
                                    </div> 
                                </div>
                                <p:commandButton styleClass="btn btn-success fa" value="Login"/>
                                <p:commandButton icon="fa fa-facebook-official" styleClass="btn btn-default facebook" 
                                                 value="Sign In with Facebook"/>
                                </h:form>
                            </div>
                        </div>
                     </div>  
                 <div class="col-md-3"></div>
            </div>
        </div>
    </h:body>
</html>
